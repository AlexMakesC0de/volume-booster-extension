<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Volume Booster</h1>
        <div class="control-group">
            <label>Volume</label>
            <input type="range" id="volumeSlider" min="1" max="5" step="0.1" value="1">
            <div class="value-display" id="volumeValue">100%</div>
        </div>

        <div class="control-group">
            <label>Bass <span id="bassValue">0dB</span></label>
            <input type="range" id="bassSlider" min="-10" max="10" step="1" value="0">
        </div>

        <div class="control-group">
            <label>Treble <span id="trebleValue">0dB</span></label>
            <input type="range" id="trebleSlider" min="-10" max="10" step="1" value="0">
        </div>
        <div class="control-group">
            <button id="resetBtn" class="reset-btn">Reset to Default</button>
        </div>
        <div class="footer">
            <p>Boost up to 500%</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
