<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Volume Booster</h1>
        <div class="control-group">
            <input type="range" id="volumeSlider" min="1" max="5" step="0.1" value="1">
            <div class="value-display" id="volumeValue">100%</div>
        </div>
        <div class="footer">
            <p>Boost up to 500%</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
